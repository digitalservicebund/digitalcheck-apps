name: Nightly Tests

on:
  schedule:
    - cron: "0 2 * * *" # Runs daily at 2am
  # Allow to run this workflow manually
  workflow_dispatch:

jobs:
  check-test-build-deploy:
    strategy:
      fail-fast: false
      matrix:
        package: ["dito", "tool-finder"]
    uses: ./.github/workflows/check-and-test.yml
    with:
      package: ${{ matrix.package }}
    secrets: inherit
